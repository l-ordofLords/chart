function ChartRing() {
    //1.要创建一个恰好包裹自身的canvas,带组件的（背景颜色，大小，位置）等参数，可以随意调节
    let canvas = document.createElement("canvas");
    //显示用的
    /*创建并新增节点
    1、document.creatElement("标签名"):创建节点。需要配合setAttribute设置各种新的属性；

    2、父节点.appendChild(新节点)：末尾追加方式插入节点
    3、父节点.insertBefore(新节点，目标节点)：在目标节点前插入新节点。*/
    document.body.appendChild(canvas);
    //现在对canvas的属性做一系列设置，除了宽高之外重要的是对canvis的位置进行设置
    //canvas.width;canvas.height;
    //当前宽高

    let percent =0.99;

    let left= window.innerWidth*percent-0.5*canvas.width;
    let top= window.innerHeight*percent-0.5*canvas.height;

    if (left<0||top<0) {
    	left=0;
    	top=0;
    }else if (left+canvas.width> window.innerWidth||top+canvas.height> window.innerHeight) {
    	left=window.innerWidth-canvas.width;
    	top=window.innerHeight-canvas.height;
    }
    
    canvas.style="position:absolute;left:"+left+"px;top:"+top+"px;";

    let ctx = canvas.getContext("2d");
    
    ctx.strokeRect(0, 0, canvas.width, canvas.height);
    





}
